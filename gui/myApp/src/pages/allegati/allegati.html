<ion-header>

  <ion-navbar>
    <ion-title>Allegati</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <form>
      <ion-item>
          <ion-input (change)="onChange($event)" type="file"></ion-input>
      </ion-item>
    </form>
    
    <ion-card *ngFor="let allegato of listAllegati">
      <ion-card-header>
          {{allegato.nome}}   
          <ion-icon name="cloud-download" (click)="link(allegato)"  style="float: right; font-size: 24px;">
          </ion-icon>
      </ion-card-header>
      <ion-card-content> 
        <div *ngIf="allegato.file != null">
            <img width="200" height="200" [src]="allegato.file" />
        </div>
      </ion-card-content>
    </ion-card>

</ion-content>
