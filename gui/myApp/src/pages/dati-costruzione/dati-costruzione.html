<ion-header>

  <ion-navbar>
    <ion-title>Dati di costruzione</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form>
    <ion-list>
      <ion-item>
        <ion-label>Data acquisto:</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="immobile.dataAcquisto" name="dataAcquisto"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Anno di costruzione:</ion-label>
        <ion-datetime displayFormat="YYYY" [(ngModel)]="immobile.annoCostruzione" name="annoCostruzione"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Ristrutturato in data:</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="immobile.dataRistrutturato" name="dataRistrutturato"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Costruito da:</ion-label>
        <ion-input type="text" [(ngModel)]="immobile.costruitoDa" name="costruitoDa"></ion-input>
      </ion-item>
    </ion-list>
</form>
</ion-content>
